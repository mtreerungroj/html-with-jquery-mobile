<script>
  var countPageG = 1
  $(document).ready(function () {
    $('#nextG').click(function () {
      if (countPageG < 3) {
        countPageG = countPageG + 1
        document.getElementById("imageGarfield").innerHTML = "<img class='image-res' src='./images/garfield" + countPageG + ".jpg'/>";
      } else {
        alert("จบแล้วจ้า");
      }
    });
    $('#backG').click(function () {
      if (countPageG > 1) {
        countPageG = countPageG - 1
        document.getElementById("imageGarfield").innerHTML = "<img class='image-res' src='./images/garfield" + countPageG + ".jpg'/>";
      } else {
        alert("ตอนแรกสุดแล้วจ้า");
      }
    });
  });
</script>

<body>
  <div>
    <div id="imageGarfield">
      <img class="image-res" src='./images/garfield1.JPG' />
    </div>
    <br/>
    <form class="button-container">
      <div id="backG" class="ui-input-btn ui-btn ui-btn-inline">
        Back
        <input data-enhanced="true" value="back" type="button">
      </div>
      <div id="nextG" class="ui-input-btn ui-btn ui-btn-inline">
        Next
        <input data-enhanced="true" value="next" type="button">
      </div>
    </form>
  </div>
</body>

<style media="screen" type="text/css">
  .image-res {
    width: 100%;
    max-width: 100vh;
    height: auto;
    display: table;
    margin: 0 auto;
  }

  .button-container {
    display: flex;
    justify-content: space-around;
  }
</style>
