<script>
  var countPage = 1
  $(document).ready(function () {
    $('#next').click(function () {
      if (countPage < 3) {
        countPage++
        document.getElementById("imageGarfield").innerHTML = "<img class='image-res' src='./images/b" + countPage + ".jpg'/>";
      } else {
        alert("ตอนแรกสุดแล้วจ้า");
      }
    });
    $('#back').click(function () {
      if (countPage > 1) {
        countPage--
        document.getElementById("imageGarfield").innerHTML = "<img class='image-res' src='./images/b" + countPage + ".jpg'/>";
      } else {
        alert("จบแล้วจ้า");
      }
    });
  });
</script>

<body>
  <div>
    <div id="imageGarfield">
      <img class="image-res" src='./images/b1.JPG' />
    </div>
    <br/>
    <form class="button-container">
      <div id="back" class="ui-input-btn ui-btn ui-btn-inline ">
        Back
        <input data-enhanced="true" value="back" type="button">
      </div>
      <div id="next" class="ui-input-btn ui-btn ui-btn-inline ">
        Next
        <input data-enhanced="true" value="back" type="button">
      </div>
    </form>
  </div>
</body>

<style media="screen" type="text/css">
  .image-res {
    width: 100%;
    max-width: 100vh;
    height: auto;
    display: table;
    margin: 0 auto;
  }

  .button-container {
    display: flex;
    justify-content: space-around;
  }
</style>
